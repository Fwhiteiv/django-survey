{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico'%}"/>
    <link href="{% static 'survey/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
	  <link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}" />
    {% block extracss %}{% endblock %}
  </head>
  <body>
    <div class="container" id="wrap">
	   {% block wrapper %}{% endblock %}
     <div class="well" id="container-main">
      {% block body %}{% endblock %}
	   </div>
	</div>
	<div class="footer">
    <div class="container">
     {% block footer %}{% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="{% static 'survey/js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'survey/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'survey/js/custom.js' %}"></script>
  {% block extrajs %}{% endblock %}
</body>
<footer style="text-align:center">
    <small>Get a copy of this page's source code <a href="https://github.com/Fwhiteiv/django-survey/">here</a>!</small>
</footer>
</html>
